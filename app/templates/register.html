{% extends 'base.html' %}

{% block title %}Register - glucoAudio{% endblock %}

{% block content %}
<div class="auth-container fade-in framer-appear">
    <h1 class="text-center mb-4 serif-title">Create Account</h1>
    
    <div class="auth-card">
        <form id="registerForm" class="auth-form">
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
                <small class="form-text" style="color: var(--text-secondary);">Password must be at least 8 characters</small>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
            </div>
            
            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                    <label for="agreeTerms">I agree to the <a href="{{ url_for('main.terms') }}">Terms of Service</a> and <a href="{{ url_for('main.privacy') }}">Privacy Policy</a></label>
                </div>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-shimmer" style="width: 100%;">Register</button>
            </div>
            
            <div id="registerError" class="error-message" style="display: none; color: var(--error);"></div>
        </form>
    </div>
    
    <div class="text-center mt-3">
        <p>Already have an account? <a href="{{ url_for('main.login_page') }}">Login</a></p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const registerForm = document.getElementById('registerForm');
        const registerError = document.getElementById('registerError');
        
        registerForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const agreeTerms = document.getElementById('agreeTerms').checked;
            
            // Validate form
            if (password !== confirmPassword) {
                registerError.textContent = 'Passwords do not match.';
                registerError.style.display = 'block';
                return;
            }
            
            if (password.length < 8) {
                registerError.textContent = 'Password must be at least 8 characters.';
                registerError.style.display = 'block';
                return;
            }
            
            if (!agreeTerms) {
                registerError.textContent = 'You must agree to the Terms of Service and Privacy Policy.';
                registerError.style.display = 'block';
                return;
            }
            
            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = '/questionnaire';
                } else {
                    registerError.textContent = data.error || 'Registration failed. Please try again.';
                    registerError.style.display = 'block';
                }
            } catch (error) {
                registerError.textContent = 'An error occurred. Please try again.';
                registerError.style.display = 'block';
            }
        });
    });
</script>
{% endblock %}
